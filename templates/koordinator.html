<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Koordinat tester</title>
  <style>
    body {
      background: radial-gradient(circle at center, #2b2b2b 0%, #111 60%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    svg {
      width: 80%;
      height: auto;
      border: 2px solid white;
      background: #222;
    }

    #coords {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <svg id="map" viewBox="0 0 800 600">
    <image href="{{ url_for('static', filename='Aktiv 1.svg') }}"
           width="800" height="600" />
  </svg>

  <div id="coords">Klik p√• kortet for at se koordinater</div>

  <script>
    const svg = document.getElementById("map");
    const coordsDiv = document.getElementById("coords");

    svg.addEventListener("click", function(evt) {
      const pt = svg.createSVGPoint();
      pt.x = evt.clientX;
      pt.y = evt.clientY;
      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());

      coordsDiv.textContent = `X: ${Math.round(svgP.x)}, Y: ${Math.round(svgP.y)}`;
    });
  </script>
</body>
</html>
