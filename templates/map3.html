<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Grupperumskort</title>
      <meta http-equiv="refresh" content="300">
  <style>
    body {
      background: radial-gradient(circle at center, #2b2b2b 0%, #111 60%, #000 100%);
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .map-rundt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    svg {
      width: 80%;
      height: auto;
    }

    .room {
      cursor: pointer;
      opacity: 0.8;
    }

    .ledigt {
      fill: lightgreen;
    }

    .optaget {
      fill: lightcoral;
    }
    .boks {
      position: absolute;
      right: 20px;
      font-size: 2em;
      text-decoration: none;
      color: white;
    }

    .ned { bottom: 20px;
    }
    .logout {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  text-decoration: none;
  font-size: 1.2em;
  background: rgba(255,255,255,0.1);
  padding: 8px 12px;
  border-radius: 8px;
}
.logout:hover {
  background: rgba(255,255,255,0.2);
}

  </style>
</head>
{% if session.get('user') %}
  <a href="{{ url_for('logout') }}" class="logout">Log ud ({{ session['user'] }})</a>
{% endif %}

<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul id="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  <div class="map-rundt">
  <svg viewBox="0 0 800 600">
    <image href="{{ url_for('static', filename='Aktiv 3.svg') }}"
           width="800" height="600" />

    <a href="/room/1">
      <polygon id="D316a"
               class="room {% if rooms[0].is_free %}ledigt{% else %}optaget{% endif %}"
               points="304,140 323,140 321,151 302,149"></polygon>
    </a>
    <a href="/room/2">
      <polygon id="D315"  class="room {% if rooms[1].is_free %}ledigt{% else %}optaget{% endif %}"
           points="301,150 321,151 319,161 300,160"></polygon>
    </a>
  </svg>
  </div>
  <a href="{{ url_for('map2') }}" class="boks ned">â¬‡</a>
</body>
</html>
