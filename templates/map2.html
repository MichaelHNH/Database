<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Grupperumskort</title>
      <meta http-equiv="refresh" content="300">
  <style>
    body {
      background: radial-gradient(circle at center, #2b2b2b 0%, #111 60%, #000 100%);
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .map-rundt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    svg {
      width: 80%;
      height: auto;
    }

    .room {
      cursor: pointer;
      opacity: 0.8;
    }

    .ledigt {
      fill: lightgreen;
    }

    .optaget {
      fill: lightcoral;
    }
    .boks {
      position: absolute;
      right: 20px;
      font-size: 2em;
      text-decoration: none;
      color: white;
    }

    .up { top: 20px;
    }

    .ned { bottom: 20px; }
  </style>
</head>
<body>
  <div class="map-rundt">
  <svg viewBox="0 0 800 600">
    <image href="{{ url_for('static', filename='Aktiv 2.svg') }}"
           width="800" height="600" />

    <a href="/room/3">
      <polygon id="D223"  class="room {% if rooms[2].is_free %}ledigt{% else %}optaget{% endif %}"
               points="294,165 313,166 311,177 292,176"></polygon>
    </a>
    <a href="/room/4">
      <polygon id="D222"  class="room {% if rooms[3].is_free %}ledigt{% else %}optaget{% endif %}"
               points="313,166 333,167 332,178 312,177"></polygon>
    </a>
    <a href="/room/5">
      <polygon id="D224"  class="room {% if rooms[4].is_free %}ledigt{% else %}optaget{% endif %}"
               points="296,153 334,156 333,167 294,164"></polygon>
    </a>
  </svg>
  </div>
  <a href="{{ url_for('map1') }}" class="boks ned">⬇</a>
  <a href="{{ url_for('map3') }}" class="boks up">⬆</a>
</body>
</html>
