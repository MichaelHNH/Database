<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>{{ room.name }}</title>
    <style>
        body {
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Info om {{ room.name }}</h1>
    <p>Status: <strong style="color: {{ 'green' if room.is_free else 'red' }}">{{ 'Ledigt' if room.is_free else 'Optaget' }}</strong></p>
    <a href="{{ url_for('book', room_id=room.id) }}">Book dette rum</a>
    <p><a href="{{ url_for('index') }}">Tilbage til kortet</a></p>
</body>
</html>
